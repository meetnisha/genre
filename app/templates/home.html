
{% extends "layout.html" %}

{% block content %}

<script>
    $(document).ready(
    function(){
        $('input:submit').attr('disabled',true);
        $('input:file').change(
            function(){
                if ($(this).val()){
                    $('input:submit').removeAttr('disabled'); 
                }
                else {
                    $('input:submit').attr('disabled',true);
                }
            });
    });
</script>
{% include 'include/topnav.html' %}
<h2>Upload test csv file</h2>

<form action="/upload/" enctype="multipart/form-data" method="post">
<table class="ui celled table">
  </thead>
  <tbody>
    <tr>
        <td><label for="id_excel">Excel: </label></td>
        <td class="fileUpload btn">
            <input type="file" name="excel" id="id_excel" class="upload" accept=".csv, application/vnd.openxmlformats-officedocument.spreadsheetml.sheet, application/vnd.ms-excel" />
            <input type="submit">
        </td>
        
    </tr>
  </tbody>
</table>
<table class="ui celled table">
    <thead>
      <tr>
        <th>Track ID</th>
        <th>Title</th>
        <th>Genre</th>
      </tr>
    </thead>
    <tbody>
      {% for track in tracks %}
      <tr>
        <td>{{ track.trackID }}</td>
        <td>{{ track.title }}</td>
        <td>{{ track.genre }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</form>
{% endblock %}
